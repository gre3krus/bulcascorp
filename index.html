<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="container.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="main.css">
  <title>Bulkas Corporation</title>
</head>

<body>
  <div class="container">
    <header>
      <!-- <div class="left-gradient"></div> -->
      <p class="header-left">Баранина</p>
      <p class="header-left">Говядина</p>
      <p class="header-left">Курятина</p>
      <div>
        <img src="img/лого.svg" alt="Logo Error">

      <div class="shop">

    <main>
      <div class="txt">
        <h1>Превосходный вкус в каждом кусочке</h1>

        <div class="btns">
          <a href="" class="btn" id="btn_buy" type="btn">Оформить заказ</a>
          <a href="" class="btn" id="btn_more" type="btn">Узнать больше ></a>
        </div>
      </div>
      <div class="chik">
        <img src="img/chiken.svg" id="chikID" alt="chik Error">
      </div>
      <button type="button" name="button" class="circle">
        <img src="img/Arrow.svg" alt="Arrow Error" class="arrow">
      </button>

    <footer>

    </footer>
  </div>
  <script src="app.js"></script>
